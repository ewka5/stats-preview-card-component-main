<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="img-wrapper">
        <img src="./images/image-header-mobile.jpg" alt="Real shit" class="img">
      </div>
      <div class="information">
        <div class="text-wrapper">
          <h1 class="header">Get <span class="span violet-span">insights</span> that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="statistics">
          <div class="stat">
            <h2 class="number-header">10k+</h2>
            <p class="stats-paragraph">Companies</p>
          </div>
          <div class="stat">
            <h2 class="number-header">314</h2>
            <p class="stats-paragraph">Templates</p>
          </div>
          <div class="stat">
            <h2 class="number-header">12M+</h2>
            <p class="stats-paragraph">Queries</p>
          </div>
        </div>
      </div>
      <!--
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
      -->
    </div>
  </div>
</body>
</html>
